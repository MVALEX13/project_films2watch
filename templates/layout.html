<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Movies</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <header class="bd-header bg-primary py-3 d-flex align-items-stretch">
            <div class="container-fluid d-flex align-items-center">
                <h1 class="d-flex align-items-center fs-4 text-white mb-0">
                    Movies
                </h1>
            </div>
        </header>
        
        
        <!-- BLOCK pour la saisie des films-->
        <section class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold">New movie</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Add a movie to the list</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <form action="/" method="get" class="col">

                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">movie</label>
                            <input autocomplete="off" autofocus name="movie_name" placeholder="movie to add" type="text">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">rating</label>
                            <input autocomplete="off" autofocus name="movie_rating" placeholder="rating 0-5" type="text">
                        </div>

                        <button type="submit" class="btn btn-primary"> submit </button>
                    </form>
                </div>
            </div>
        </section>
        

        <!-- BLOCK pour le listage des films-->
        <section class="container">
            <div class="my-3 p-3 bg-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">movie name</th>
                            <th scope="col">rating</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                            {% block listage %}{% endblock %}
                    </tbody>
                </table>
            </div>
        </section>


        <!-- BLOC for cleaning button-->
        <section class="text-center">
            <form action="/clean" method="get" class="col">
                <button type="submit" class="btn btn-primary"> clean table </button>
            </form>
        </section>

        <footer class="px-4 py-5 my-5 text-center bg-primary">
            <div class="col-lg-6 mx-auto">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <form action="/logout" method="get" class="col">

                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">You're connected as {{ session.name.upper() }} </label>
                            <button type="submit" class="btn btn-secondary"> disconnect </button>
                        </div>

                    </form>
                </div>
            </div>
        </footer>



    </body>
    
</html>
